function onSendmail()
{
    $name = post('name');
    $phone = post('phone');
    $email = post('email');
    $message = post('message');
    $ip = $_SERVER['REMOTE_ADDR'];
    $time = time();

    $to      = 'contact@sam-dev.de';
    $subject = 'MAIL via sam-dev-contact from "' . $email . '"';
    $message = "Message from sam-dev contact forular" . "\r\n" . 
               "IP: $ip" . "\r\n" . 
               "TIME: $time" . "\r\n" . 
               "Name: $name" . "\r\n" .
               "Phone: $phone" . "\r\n" .
               "Mail-Addr: $email" . "\r\n" .
               "Message: $message" . "\r\n" . $message;

    $headers = 'From: contact@sam-dev.de' . "\r\n" .
               'Reply-To: ' .$email . "\r\n" .
               'X-Mailer: PHP/' . phpversion();

mail($to, $subject, $message, $headers);


    $this['mailresult'] = "Mail to contact@sam-dev.de successfully send";
    return true;
}

{
    $this['result'] = 123999;
